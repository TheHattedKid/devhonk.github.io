<!DOCTYPE html>
<html>
  <head>
	<title>Goose's WeirdText-ifyer!</title>
	<h1><center><marquee>Goose's WeirdText-ifyer!</marquee></center></h1>
	<br>
	<script>
		function convert() {
			var val = document.getElementById("number").value
			var out = "String.fromCharCode("
			for(let i = 0; i < val.length; i++) {
				out += `${numToAAAAA(val.charCodeAt(i))}${i === val.length - 1 ? ')' : ', '}`
			}
			document.getElementById("output").innerHTML = out
		}
		function numToAAAAA(num) {
			let binary = num.toString(2)
			let ones = []
			for(let i = 0; i < binary.length; i++) {
			let c = binary.charAt(i)
			if(c === '1') {
				let a = (binary.length - 1) - i
				ones.push(a)
			}   
		}
    let o = "("
    for(let i = 0; i < ones.length; i++) {
        o += ones[i] !== 0 ? `(1 << ${ones[i].toString(2).includes('0') ? numToAAAAA(ones[i]) : '0b' + ones[i].toString(2)})${i == (ones.length - 1) ? '' : '|'}` : ('1')
    }
    return o + ')';
}
	</script>
  </head>
  <body>
	This tool takes a text, and converts it into a JS expression that gives the same text!<br>
	Ain't that wacky?<br>
	<label for="number">Enter your text:</label>
	<input type="text" id="number" name="number" required
       minlength="1" size="20">
	<button type="button" onclick="convert()">I'm OK with my choices and really want a bad version of my text</button>
	<br><p id="output"></p>
  </body>
</html>
